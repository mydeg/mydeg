<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página Não Encontrada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #333;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            font-size: 100px;
            margin: 0;
            color: #ff6347; /* Cor vibrante para chamar atenção */
        }

        h2 {
            font-size: 24px;
            margin: 20px 0;
        }

        p {
            font-size: 16px;
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: #007aff;
            font-weight: bold;
            font-size: 18px;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 30px;
            font-size: 12px;
            color: #888;
        }

        /* Adicionando uma animação simples para a imagem */
        .error-image {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            animation: bounce 1s infinite;
        }

        /* Animação de bounce para a imagem */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/100" alt="Erro 404" class="error-image">
        <h1>404</h1>
        <h2>Oops! Página não encontrada.</h2>
        <p>Desculpe, mas a página que você está procurando não existe ou foi movida.</p>
        <p><a href="/">Voltar para a página inicial</a></p>
    </div>
    <footer>
        <p>&copy; 2024 Seu Site. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
