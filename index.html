<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyx | FacilitaWeb</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilo geral */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Cabeçalho */
        header {
            background-color: #1e1e2f;
            color: #fff;
            padding: 20px 10%;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 20px 0 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 1.1rem;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Conteúdo principal */
        main {
            flex: 1;
            padding: 30px 10%;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin: 20px auto;
            max-width: 1200px;
        }

        section {
            margin-bottom: 30px;
        }

        section h2 {
            font-size: 1.8rem;
            color: #1e1e2f;
            margin-bottom: 10px;
        }

        section p {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        /* Rodapé */
        footer {
            background-color: #1e1e2f;
            color: #fff;
            text-align: center;
            padding: 15px 10%;
            font-size: 0.9rem;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>Nyx | FacilitaWeb</h1>
        <nav>
            <ul>
                <li><a href="#ferramenta1">Ferramenta 1</a></li>
                <li><a href="#ferramenta2">Ferramenta 2</a></li>
                <li><a href="#ferramenta3">Ferramenta 3</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="ferramenta1">
            <h2>Ferramenta 1</h2>
            <p>Descrição da Ferramenta 1.</p>
        </section>
        <section id="ferramenta2">
            <h2>Ferramenta 2</h2>
            <p>Descrição da Ferramenta 2.</p>
        </section>
        <section id="ferramenta3">
            <h2>Ferramenta 3</h2>
            <p>Descrição da Ferramenta 3.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Nyx | FacilitaWeb. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
