<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Store Apps</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #1428a0;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        .app-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
            padding: 2rem;
        }

        .app {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 150px;
            text-align: center;
            padding: 1rem;
            transition: transform 0.2s;
        }

        .app:hover {
            transform: scale(1.05);
        }

        .app img {
            width: 80px;
            height: 80px;
            border-radius: 15px;
            margin-bottom: 1rem;
        }

        .app h3 {
            font-size: 1rem;
            color: #333;
            margin: 0 0 0.5rem;
        }

        .app a {
            text-decoration: none;
            color: #007aff;
            font-weight: bold;
        }

        .app a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #1428a0;
            color: white;
            margin-top: 2rem;
        }
    </style>
</head>
